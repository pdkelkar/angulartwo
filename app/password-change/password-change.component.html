<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Current password</label>
    <input type="password"  formControlName="oldPassword" class="form-control" id="oldPassword">
  </div>
 <div *ngIf = "oldPassword">
        <div class="alert alert-danger" *ngIf = "oldPassword.required">
            Current password is required.
        </div>
  </div> 

  <div class="form-group">
    <label for="newPassword">New password</label>    
    <input type="password" name="newPassword" formControlName="newPassword" class="form-control" id="newPassword" >
  </div>
  <!--<div *ngIf = "newPassword.touched && newPassword.errors">
        <div class="alert alert-danger" *ngIf = "newPassword.errors.required">
            New password is required.
        </div>
         <div class="alert alert-danger" *ngIf = "newPassword.errors.checkPasswordLength">
            New password should be min 5 characters
        </div>
  </div>-->

  <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control" id="confirmPassword">
  </div>
  <!--<div *ngIf = "confirmPassword.touched && confirmPassword.errors">
        <div class="alert alert-danger" *ngIf = "confirmPassword.errors.required">
            Confirm password is required.
        </div>
  </div>-->
   
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
